<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payo MObile</title>
		<!-- daisyUI cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Tailwind cdn -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="assets/Group.png" alt="">

        </div>
		<form class=" bg-white rounded-2xl p-8 w-[402px] h-[317px]">
			<div>
				<label  class="font-semibold" for="">Mobile Number</label> <br />
				<input  type="text" placeholder="Enter Your Number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none" />
			</div>
			<div class="mt-5">
				<label  class="font-semibold" for="">4 Digit Pin</label> <br />
				<input  type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none" />
			</div>

            <button id="log-in-btn" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl">Log In</button>
		</form>



        <!-- js script -->
         <script src="script.js"></script>
	</body>
</html>
